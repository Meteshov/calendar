<html>
<head>
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .drag ul{
            list-style: none;
        }
        .drag ul li{
            display:block;
            width: 60px;
            height: 30px;
            border: 1px solid black;
        }
        div[class*="staff"]{
            display:inline-block;
            height: 45px;
            background-color: #e23523;
        }
        div.target{
            display:inline-block;
            width: 25px;
            height: 10px;
        }
        div#container:after{
            content: "";
            display: table;
            clear: both;
        }
        .ui-resizable{
            position:absolute !important;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#container').calendar({
                locale:'ISO',
                work:[
                    {
                        start:'2015-02-12 9:00',
                        end:'2015-02-12 16:00',
                        staff_id:'2',
                        staff_name:'Alexey',
                        staff_color:'#F8CD39',
                        title:'Alexey work'
                    },
                    {
                        start:'2015-02-12 9:00',
                        end:'2015-02-14 16:00',
                        staff_id:'3',
                        staff_name:'Alena',
                        staff_color:'#E23523',
                        title:'Alena work'
                    },
                    {
                        start:'2015-03-12 9:00',
                        end:'2015-03-12 16:00',
                        staff_id:'4',
                        staff_name:'Artem',
                        staff_color:'#F80CE1',
                        title:'Artem work'
                    },
                    {
                        start:'2015-02-12 17:00',
                        end:'2015-02-13 16:00',
                        staff_id:'2',
                        staff_name:'Alexey',
                        staff_color:'#F8CD39',
                        title:'Alexey second work'
                    },
                ]
            });
            $('.drag li').draggable();
        });
    </script>
    <title>Plugin</title>
</head>
<body>
    <div id="container" style="width: 840px"></div>
    <div class="drop"></div>
    <div class="drag">
        <ul>
            <li id="2" class="work-2">Alexey</li>
            <li id="3" class="work-3">Alena</li>
            <li id="4" class="work-4">Artem</li>
            <li id="5" class="work-5">Inokentiy</li>
            <li id="6" class="work-6">Peter</li>
        </ul>
    </div>
</body>
</html>
